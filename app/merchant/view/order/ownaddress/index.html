    <!-- Bootstrap & Font Awesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #status {
            margin-top: 15px;
            display: none;
        }
    </style>

    <div class="container">
        <h3 class="text-center"><i class="fab fa-ethereum"></i> Ethereum Transaction</h3>
        <p><strong>Connected Account:</strong> <span id="fromAddress">{$fromAddress}</span></p>
        <p><strong>Available Balance:</strong> <span id="balance">{$balance}</span> ETH</p>

        <form id="transactionForm" method="post" action="{:url('order.Ownaddress/index')}">
            <div class="mb-3">
                <label class="form-label">Recipient Address</label>
                <input type="text" name="toAddress" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Amount (ETH)</label>
                <input type="number" name="amount" class="form-control" step="0.01" required>
            </div>

            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-paper-plane"></i> Send ETH</button>
        </form>

        {if !empty($error)}
        <div id="status" class="alert alert-danger" style="display: block;">{$error}</div>
        {elseif !empty($txHash)}
        <div id="status" class="alert alert-success" style="display: block;">Transaction Success! <br>Transaction Hash: {$txHash}</div>
        {else}
        <div id="status" class="alert"></div>
        {/if}
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
